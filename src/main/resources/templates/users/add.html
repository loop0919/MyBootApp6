<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>ユーザー登録</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/bootstrap-theme.min.css}"/>
    </head>
    <body>
        <form th:action="@{/users/create}" th:object="${userForm}" method="post">
            <table>
                <tr>
                    <td>ユーザーID: </td>
                    <td><input type="text" name="username" th:field="*{username}" th:errorclass="error-input" /></td>
                </tr>
                <tr>
                    <td>パスワード: </td>
                    <td><input type="password" name="password" th:field="*{password}" th:errorclass="error-input" /></td>
                </tr>
            </table>
            <input type="submit" value="作成" />
        </form>
    </body>
</html>
