<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>書籍登録一覧画面</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <h1>書籍登録一覧</h1>
        <form th:action="@{/books/create}" th:object="${bookForm}" method="post">
            <table>
                <tr><td>タイトル:</td><td><input type="text" name="title" th:field="*{title}"/><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-messages">error!</span></td></tr>
                <tr><td>著者:</td><td><input type="text" name="writer" th:field="*{writer}"/><span th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" class="error-messages">error!</span></td></tr>
                <tr><td>出版社:</td><td><input type="text" name="publisher" th:field="*{publisher}"/></td></tr>
                <tr><td>価格:</td><td><input type="text" name="price" th:field="*{price}"/><span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-messages">error!</span></td></tr>
                <tr><td></td><td><input type="submit" value="作成"/></td></tr>
            </table>
        </form>
        <table>
            <tr th:each="book: ${books}">
                <td th:text="${book.id}">1001</td>
                <td th:text="${book.title}">The Sample Book</td>
                <td th:text="${book.writer}">Alice</td>
                <td th:text="${book.publisher}">Test Company</td>
                <td th:text="${book.price}">998244353</td>
                <td>
                    <form th:action="@{/books/edit}" method="post">
                        <input type="submit" name="form" value="編集"/>
                        <input type="hidden" name="id" th:value="${book.id}"/>
                    </form>
                </td>
                <td>
                    <form th:action="@{/books/delete}" method="post">
                        <input type="submit" name="form" value="削除"/>
                        <input type="hidden" name="id" th:value="${book.id}"/>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
